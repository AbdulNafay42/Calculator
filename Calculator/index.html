<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <h1 class="text-center"> Calculator</h1>
  <div class="container-fluid">
    <div class="row">

      <input class="input" id="display" >
    </div>
    <div class="row ">
      <button class="button btn-1" id="btnClear">C</button>
      <button class="button btn-1" id="btnAllClear">AC</button>
      <button class="button btn-1"id="btnReminder">/</button>
      <button class="button" id="btnDivide">+</button>
    </div>
    <div class="row">
      <button class="button" id="btn7">7</button>
      <button class="button" id="btn8" >8</button>
      <button class="button" id="btn9">9</button>
      <button class="button" id="btnMultiply">*</button>
    </div>
    <div class="row">
      <button class="button" id="btn4">4</button>
      <button class="button" id="btn5">5</button>
      <button class="button" id="btn6">6</button>
      <button class="button" id="btnSubtract">-</button>
    </div>
    <div class="row">
      <button class="button" id="btn1">1</button>
      <button class="button" id="btn2">2</button>
      <button class="button" id="btn3">3</button>
      <button class="button" id="btnAddition">/</button>
    </div>
    <div class="row">
      <button class="button btn0" id="btn0">0</button>
      <button class="button btn0" id="btn0">00</button>
      <button class="button" id="btnDot">.</button>
      <button class="button" id="btnEqual">=</button>
    </div>

  </div>


  <script src="app.js"></script>
</body>

</html>
